<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <i class="fa-solid fa-quote-left"></i>
        <h1 class="quote">All that is gold does not glitter, not all those who wander are lost; the old that is strong
            does not wither,
            deep roots are not reached by the frost.
        </h1>
        <hr>
        <p class="author">J.R.R. Tolkien</p>
        <div class="buttons">
            <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world">
                Tweet
            </a>
            <button class="next">Next</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
